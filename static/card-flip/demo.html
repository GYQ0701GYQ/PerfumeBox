<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>卡片翻转</title>

<style>
*, *:before, *:after {
  box-sizing: border-box;
}

html {
  font-size: 16px;
  line-height: 1.5;
  font-weight: 300;
  color: #333;
  font-family: "Nunito Sans", sans-serif;
}
/*设置背景色*/
body {
  margin: 10px;
  padding: 0;
  height: 100vh;
  /*background-color: #F0FDFD;*/
  /*background: linear-gradient(0deg, #DFF7FD, white);*/
  background: linear-gradient(0deg, #F0FDFD, white);
  /*background-attachment: fixed;*/
}

.content {
  display: flex;
  margin: 0 auto;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  max-width: 95%;
}

.heading {
  width: 100%;
  margin-left: 1rem;
  font-weight: 900;
  font-size: 1.618rem;
  text-transform: uppercase;
  letter-spacing: .1ch;
  line-height: 1;
  padding-bottom: .5em;
  margin-bottom: 1rem;
  position: relative;
}
.heading:after {
  display: block;
  content: '';
  position: absolute;
  width: 60px;
  height: 4px;
  background: linear-gradient(135deg, #C4F6F6, #1a9be6);
  bottom: 0;
}
.name{
  font-size: 16px;
  font-weight: 900;
  color: gray;
}
.description {
  width: 100%;
  font-size: 0.9rem;
  margin-top: 0;
  margin-left: 1.2rem;
  margin-right: 1.2rem;
  margin-bottom: 3rem;
}
/*调整卡片大小以及距离*/
.card {
  color: inherit;
  cursor: pointer;
  width: calc(14.7% - 0.2rem);
  min-width: calc(14.7% - 0.2rem);
  height: 320px;
  min-height: 320px;
  perspective: 1000px;
  margin-left: 1.5rem;
  margin-right: 1.5rem;
  margin-bottom: 1rem;
  position: relative;
}
@media screen and (max-width: 800px) {
  .card {
    width: calc(50% - 2rem);
  }
}
@media screen and (max-width: 500px) {
  .card {
    width: 100%;
  }
}

.front,
.back {
  display: flex;
  border-radius: 6px;
  background-position: center;
  background-size: cover;
  text-align: center;
  justify-content: center;
  align-items: center;
  position: absolute;
  height: 100%;
  width: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: ease-in-out 600ms;
}

.front {
  background-size: cover;
  padding: 1.8rem;
  font-size: 1.2rem;
  font-weight: 400;
  color: #fff;
  overflow: hidden;
  font-family: Poppins, sans-serif;
}
/*翻转前卡片样式，透明度，线性渐变*/
.front:before {
  position: absolute;
  display: block;
  content: '';
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(0deg,darkgray,#C4F6F6);
  opacity: .4;
  z-index: -1;
  border: 1.5px solid darkgray;
}
/*transform*/
.card:hover .front {
  transform: rotateY(180deg);
}
/*transform*/
.card:nth-child(even):hover .front {
  transform: rotateY(-180deg);
}
/*翻转后文字*/
.back {
  background: #fff;
  transform: rotateY(-180deg);
  padding: 0 0.8em;
  border: 1.5px solid #DFF7FD;
  font-size: 13.5px;
}
/*transform*/
.card:hover .back {
  transform: rotateY(0deg);
}
/*transform*/
.card:nth-child(even) .back {
  transform: rotateY(180deg);
}
/*transform*/
.card:nth-child(even):hover .back {
  transform: rotateY(0deg);
}

.button {
  transform: translateZ(40px);
  cursor: pointer;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  font-weight: bold;
  color: #fff;
  padding: .5em 1em;
  border-radius: 100px;
  font: inherit;
  background: linear-gradient(135deg, #C4F6F6, #1a9be6);
  border: none;
  position: relative;
  transform-style: preserve-3d;
  transition: 300ms ease;
}
.button:before {
  transition: 300ms ease;
  position: absolute;
  display: block;
  content: '';
  transform: translateZ(-40px);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  height: calc(100% - 20px);
  width: calc(100% - 20px);
  border-radius: 100px;
  left: 10px;
  top: 16px;
  box-shadow: 0 0 10px 10px rgba(26, 87, 230, 0.25);
  background-color: rgba(26, 87, 230, 0.25);
}
/*transform*/
.button:hover {
  transform: translateZ(55px);
}
/*transform*/
.button:hover:before {
  transform: translateZ(-55px);
}
/*transform*/
.button:active {
  transform: translateZ(20px);
}
/*transform*/
.button:active:before {
  transform: translateZ(-20px);
  top: 12px;
}
</style>
</head>
<body>


<div class="content" id="content">
  <h1 class="heading">{{type[0]}}</h1>
  <p class="description"><b>{{type[1]}}</b>{{type[2]}}</p>
  <a v-for="each_perfume in top5" :key="each_perfume.index" class="card" href="#!">
    <div class="front" :style = each_perfume[7]>
    </div>
    <div class="back">
      <div>
        <p style="color:#B1DDE7"><b>{{each_perfume[0]}}<br><i>{{each_perfume[1]}}<br>{{each_perfume[2]}}</i></b></p>
        <p><b>品牌:</b>{{each_perfume[3]}}<br><b>调香师:</b>{{each_perfume[4]}}<b><br>属性:</b>{{each_perfume[5]}}<br><b>香调:</b>{{each_perfume[6]}}</p>
        <button class="button" @click="senddata(each_perfume[8])">了解更多</button>
      </div>
    </div>
  </a>
</div>
<!--开发环境版本，包含了有帮助的命令行警告-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
var vm = new Vue({
  el:'#content',
  data:{
    type:[],
    top5:[]
  },
  mounted(){
    // var that=this //避免this指向问题
    //监听事件，取出父组件发送过来的数据
    window.addEventListener('message',this.handle_listen)
  },
  beforeDestroy () {
    window.removeEventListener('message',this.handle_listen)
  },
  methods:{
    handle_listen (messageEvent){
      this.type = messageEvent.data.data1
      this.top5 = messageEvent.data.data2
    },
    senddata :function (sended) {
      console.log('调用向vue发送数据的函数')
      const that=window.parent
      that.postMessage({
        method: 'getBaseInfo',
        data:sended
      }, '*')
    }
  }
})
</script>

</body>
</html>
